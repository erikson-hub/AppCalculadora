<div class="calculator card">

  <input type="text" class="calculator-screen z-depth-1" value="{{ salida }}" disabled />

  <div class="calculator-keys">
    <!-- Operaciones -->
    <button type="button" class="operator btn btn-info" value="+" (click)="agregar('+')">+</button>
    <button type="button" class="operator btn btn-info" value="-" (click)="agregar('-')">-</button>
    <button type="button" class="operator btn btn-info" value="*" (click)="agregar('*')">&times;</button>
    <button type="button" class="operator btn btn-info" value="/" (click)="agregar('/')">&divide;</button>
    <!-- Numeros -->
    <button type="button" value="7" class="btn btn-light waves-effect" (click)="agregar('7')">7</button>
    <button type="button" value="8" class="btn btn-light waves-effect" (click)="agregar('8')">8</button>
    <button type="button" value="9" class="btn btn-light waves-effect" (click)="agregar('9')">9</button>
    <button type="button" value="4" class="btn btn-light waves-effect" (click)="agregar('4')">4</button>
    <button type="button" value="5" class="btn btn-light waves-effect" (click)="agregar('5')">5</button>
    <button type="button" value="6" class="btn btn-light waves-effect" (click)="agregar('6')">6</button>
    <button type="button" value="1" class="btn btn-light waves-effect" (click)="agregar('1')">1</button>
    <button type="button" value="2" class="btn btn-light waves-effect" (click)="agregar('2')">2</button>
    <button type="button" value="3" class="btn btn-light waves-effect" (click)="agregar('3')">3</button>
    <button type="button" value="0" class="btn btn-light waves-effect" (click)="agregar('0')">0</button>
    <button type="button" value="." class="decimal function btn btn-secondary" (click)="agregar('.')">.</button>
    <button type="button" class="function btn btn-secondary" value=".">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square"
        viewBox="0 0 16 16">
        <path
          d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
      </svg>
    </button>
    <!-- Borrar -->
    <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear" (click)="limpiar()">
      AC
    </button>
    <!-- Igual -->
    <button type="button" class="equal-sign operator btn btn-default" value="=" (click)="agregar('=')">
      =
    </button>
  </div>
</div>
